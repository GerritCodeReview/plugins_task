<dom-module id="gr-task">
  <template>
    <template is="dom-if" if="{{tasks}}">
      <h3>Tasks: (Needs + Blocked)</h3>
      <gr-tasks-view tasks="{{tasks}}"></gr-tasks-view>
    </template>
  </template>
  <script src="gr-task.js"></script>
</dom-module>

<dom-module id="gr-tasks-view">
  <template>
    <template is="dom-repeat" items="{{tasks}}" as="task">
      <gr-task-row task="{{task}}"></gr-task-row>
      <gr-tasks-view tasks="{{task.sub_tasks}}"></gr-tasks-view>
    </template>
  </template>
  <script>
    Polymer({
      is: 'gr-tasks-view',
      properties: {
        tasks: {
          type: Array,
        },
      },
    });
  </script>
</dom-module>

<dom-module id="gr-task-row">
  <template>
    <div>[[_computeMessage(task)]]</div>
  </template>
  <script>
    Polymer({
      is: 'gr-task-row',
      properties: {
        task: {
          type: Object,
        },
      },
      _computeMessage(task) {
        switch (task.status) {
          case 'FAIL':
          case 'READY':
          case 'INVALID':
            return this._getTaskDescription(task);
        }
      },
      _getTaskDescription(task) {
        return task.hint || task.name;
      },
    });
  </script>
</dom-module>
