version: '3'
services:

  gerrit-01:
    build:
      context: gerrit
      args:
        - GERRIT_WAR
        - TASK_PLUGIN_JAR
        - ROOT_CFG_PRJ
        - ROOT_CFG_BRANCH
    networks:
      - gerrit-net
    volumes:
      - "gerrit-site-etc:/var/gerrit/etc"
      - "gerrit-site-git:/var/gerrit/git"

  run_tests:
    build: run_tests
    networks:
      - gerrit-net
    volumes:
      - "../../:/task:ro"
      - "gerrit-site-etc:/server-ssh-key:ro"
      - "gerrit-site-git:/gerrit-site-git"
    depends_on:
      - gerrit-01
    environment:
      - GERRIT_HOST=gerrit-01
      - GERRIT_GIT_DIR=/gerrit-site-git

networks:
  gerrit-net:
    driver: bridge

volumes:
  gerrit-site-etc:
  gerrit-site-git:
